<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd</title>
</head>
<body>
    <h1>ASSIGNMENT</h1>
    <h3>Even or Odd</h3>
    <script>
        var num = prompt("Enter a number");
        if((num%2) == 0)
        alert("even");
        else
        alert("odd");
    </script>
</body>
</html>
